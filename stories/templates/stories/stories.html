{% extends 'base.html' %}
{% block content %}

{% include 'header/header.html' with header=header %}

<div class="container">
  <div class="row">
  {% for story in stories %}
    <div class="col-md-4">
      <h2>{{story.title}}</h2>
      {% if story.image %}
      <img class="img-fluid" src="{{story.image.url}}"/>
      {% endif %}
      <p>{{story.summary}}</p>
    </div>
  {% endfor %}
  </div>
</div>

{% endblock content %}
